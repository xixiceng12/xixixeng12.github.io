<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>小星風格首頁</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      min-height: 100vh;
    }
    /* 側邊選單 */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;  /* 深藍／灰色調 */
      color: #ecf0f1;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 1.1em;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    /* 主內容區 */
    .main {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }
    .main h1 {
      color: #34495e;
      margin-top: 0;
    }
    .main .content-section {
      margin-top: 20px;
    }
    .main .content-section h2 {
      color: #2c3e50;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .main .content-section p {
      line-height: 1.6;
      color: #333333;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      background-color: #ecf0f1;
      position: fixed;
      bottom: 0;
      left: 220px; /* 與 side bar 對齊 */
      right: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>小星網站</h2>
    <ul>
      <li><a href="#">首頁</a></li>
      <li><a href="#">小說</a></li>
      <li><a href="#">影片</a></li>
      <li><a href="#">遊戲</a></li>
      <li><a href="#">聯絡我</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>歡迎來到小星的網站</h1>
    <div class="content-section">
      <h2>關於這個網站</h2>
      <p>這是我自己手刻的一個專題網站，裡面會有小說、影片、遊戲，和大家一起探討性別議題。希望你會喜歡！</p>
    </div>
    <div class="content-section">
      <h2>最新公告</h2>
      <p>小說第一章已經完成！影片正在製作中，下週會上線。</p>
    </div>
  </div>

  <div class="footer">
    © 2025 小星設計 | 聯絡信箱: xiaoxing@example.com
  </div>
</body>
</html>
